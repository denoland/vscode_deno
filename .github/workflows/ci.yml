name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    name: test in ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.16.3"

      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: "1.1.3"

      - name: Log versions
        run: |
          node -v
          npm -v
          yarn --version
          deno --version

      - name: Install
        run: yarn --frozen-lockfile --non-interactive

      - name: Check code format
        run: yarn run check

      - name: Test
        run: |
          yarn test:plugin

      - name: Compile
        run: yarn compile

      - name: Package
        run: yarn package
